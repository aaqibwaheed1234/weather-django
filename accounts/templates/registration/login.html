{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<form method="post" class="d-flex w-100 flex-column align-items-center">
    <h2>Login</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <p>
        Dont have account? <a href="{% url 'signup' %}">Sign Up</a> 
    </p>
</form>
{% endblock %}
